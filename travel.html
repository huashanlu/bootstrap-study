<!DOCTYPE html>
<html>
<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<!-- 兼容ie9 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>travel</title>
<link rel="stylesheet " type="text/css " href="css/travel.css">
<link rel="stylesheet " href="css/bootstrap.min.css">
<link rel="stylesheet " href="css/bootstrap-theme.css">
<script type="text/javascript " src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript " src="js/bootstrap.min.js "></script>
<!-- if ie9 -->
<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
<script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
<script type="text/javascript " src="js/travel.js "></script>
</head>

<body>
    <div id="container">
        <div class="container-fluid ">
            <div class="row nav-login ">
                <div class="col-xs-12 col-md-4 left ">
                    <ul class="ul-share ">
                        <li>
                            <a href="#" class="icon-share-weibo" data-toggle="tooltip" data-placement="bottom" title="分享到新浪微博 "></a>
                        </li>
                        <li>
                            <a href="# " class="icon-share-wechart" data-toggle="tooltip" data-placement="bottom" title="分享到微信 "></a>
                        </li>
                        <li>
                            <a href="# " class="icon-share-qq" data-toggle="tooltip" data-placement="bottom" title="分享到qq "></a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-6 col-md-4 "></div>
                <div class="col-xs-6 col-md-4 right ">
                    <a href="# " class="right ">注册</a>
                    <a href="# " class="right ">|</a>
                    <a href="# " class="right ">登录</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default" id="navbar-logo">
            <div class="container-fluid nav-logo ">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">导航条</span>
                        <span class="icon-bar "></span>
                        <span class="icon-bar "></span>
                        <span class="icon-bar "></span>
                    </button>
                    <a href="# " class="navbar-brand"><img src="img/logo.png" title="去旅游吧 " class="img-responsive"></a>
                </div>
                <div class="collapse navbar-collapse navbar-right" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#" class="unactive">旅游博客</a><span class="anispan"></span></li>
                        <li><a href="#" class="unactive">好友圈</a><span class="anispan"></span></li>
                        <li><a href="#" class="unactive">关于我们</a><span class="anispan"></span></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main">
            <h2 class="blog-title">分享你的旅游时光</h2>
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-solide-to="0" class="active"></li>
                    <li data-target="myCarousel" data-solide-to="1"></li>
                    <li data-target="myCarousel" data-solide-to="0"></li>
                </ol>
                <!-- 轮播项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/caodi.jpg" class="img-responsive" title="在草原">
                    </div>
                    <div class="item">
                        <img src="img/hua.jpg" class="img-responsive" title="悬崖上的花朵">
                    </div>
                    <div class="item">
                        <img src="img/qiao.jpg" class="img-responsive" title="河边的桥">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
                <!-- 提示 -->
                <div class="dong" id="dong">
                    <div class="btn btn-group btn-primary dong-left">免费加入</div>
                    <div class="btn btn-group btn-primary dong-right">去逛逛博客</div>
                </div>
            </div>
            <div class="container page">
                <div class="postblog">
                    <div class="inner">
                        <h2 class="blog-title">没事发发博客</h2>
                        <hr>
                    </div>
                    <div class="view view-blog">
                        <img src="img/blog.jpg" class="img-responsive">
                        <div class="div-span">
                            <h5>9月11号</h5>
                            <h3>很漂亮的草原(＾－＾)V</h3>
                            <div class="view-filed">
                                <div class="blue-line"></div>
                                <h4>由<a href="#">XX</a>发表</h4>
                                <a href="#" class="like">&nbsp;&nbsp;</a>
                                <span>6</span>
                                <a href="#" class="talk">&nbsp;&nbsp;</a>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="choose">
                    <div class="inner">
                        <h2 class="blog-title">我要加入</h2>
                        <hr>
                    </div>
                    <div class="view view-choose row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <img src="img/ma.jpg" class="img-responsive">
                            <div class="div-span">
                                <h3>博客馆</h3>
                                <div class="view-filed">
                                    <div class="blue-line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <img src="img/meinv.jpg" class="img-responsive">
                            <div class="div-span">
                                <h3>我的资料</h3>
                                <div class="view-filed">
                                    <div class="blue-line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <img src="img/ying.jpg" class="img-responsive">
                            <div class="div-span">
                                <h3>我的兴趣</h3>
                                <div class="view-filed">
                                    <div class="blue-line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <img src="img/chang.jpg" class="img-responsive">
                            <div class="div-span">
                                <h3>现在就加入博客吧</h3>
                                <div class="view-filed">
                                    <div class="blue-line"></div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <ul>
            <li><a href="#">旅游博客</a></li>
            <li><a href="#">好友圈</a></li>
            <li><a href="#">关于我们</a></li>
        </ul>
    </div>
    </div>
</body>

</html>
