<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>按钮</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
    body {
        padding-top: 40px;
    }
    </style>
</head>

<body>
    <h3>a标签实现button role="button"</h3>
    <a href="#" role="button" class="btn btn-default">link</a>
    <h3>预定义样式</h3>
    <!-- Standard button -->
    <button type="button" class="btn btn-default">（默认样式）Default</button>
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-primary">（首选项）Primary</button>
    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">（成功）Success</button>
    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-info">（一般信息）Info</button>
    <!-- Indicates caution should be taken with this action -->
    <button type="button" class="btn btn-warning">（警告）Warning</button>
    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">（危险）Danger</button>
    <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
    <button type="button" class="btn btn-link">（链接）Link</button>
    <h3>尺寸</h3>
    <button class="btn btn-info btn-lg">大按钮</button>
    <button class="btn btn-info">默认按钮</button>
    <button class="btn btn-info btn-sm">小按钮</button>
    <button class="btn btn-info btn-xs">超小按钮</button>
    <button class="btn btn-info btn-block">块级元素</button>
    <button class="btn btn-info active">button激活状态</button>
    <a href="#" role="button" class="btn btn-info active">a激活状态</a>
    <a href="http://www.baidu.com" class="btn btn-info btn-lg disabled" role="button">Link</a>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
